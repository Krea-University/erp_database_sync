version: "3.9"

# =============================================================================
#  docker-compose.yml  –  Local MySQL + optional app service
#  All sensitive values come from .env (same directory)
# =============================================================================

networks:
  erp_net:
    name: ${DOCKER_NETWORK:-erp_net}
    driver: bridge

volumes:
  mysql_data:
    name: erp_mysql_data

services:

  # ── Local MySQL ────────────────────────────────────────────────────────────
  mysql_local:
    image: mysql:8.0
    container_name: mysql_local
    restart: unless-stopped
    networks:
      - erp_net
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro   # optional .sql init scripts
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost",
             "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout:  5s
      retries:  10
      start_period: 30s


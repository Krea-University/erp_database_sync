#  Values sourced from .env in the same directory
# =============================================================================

volumes:
  mysql_data:
    name: erp_mysql_data

services:

  mysql_local:
    image: mysql:8.0
    container_name: mysql_local
    restart: unless-stopped
    # Use mysql_native_password so older clients (mysqldump, mysql-client)
    # can connect without the caching_sha2_password plugin (Error 2058)
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${MYSQL_LOCAL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost",
             "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout:  5s
      retries:  10
      start_period: 30s
